<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page - Easy Tutorials</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,800&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="content">
            <p><span>BARCAMP SONGKHLA 9</span> WEBSITE</p>
            <h1>Weâ€™re <span>Launching</span> Soon</h1>
            <div class="launch-time fonts-poppins">
                <div>
                    <p id="days">00</p><span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p><span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p><span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p><span>Seconds</span>
                </div>
            </div>
            <button type="button">FOLLOW US <img src="images/triangle.png"></button>
        </div>
        <div class="content-video">
            <video controls autoplay muted loop src="images/barcamp09_announcement.mp4" class="video">
                <source src="images/barcamp09_announcement.mp4">
                <source src="images/barcamp09_announcement.WebM">
                This browser does not support HTML5
            </video>
        </div>
    </div>
    <script>
        var countDownDate = new Date("Nov 22, 2024 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>

</html>
